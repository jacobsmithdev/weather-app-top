<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>WeatherScape 1.0.0</title><script defer="defer" src="main.js"></script></head><body><ul class="credit-section"><li class="credit-link"><a class="credit-link__a" href="https://github.com/jacobsmithdev">Made by jacobsmithdev</a></li><li class="credit-link"><a class="credit-link__a" href="https://github.com/jacobsmithdev/weather-app-top">Project Github</a></li><li class="credit-link"><a class="credit-link__a" href="https://www.theodinproject.com/">The Odin Project</a></li></ul><div class="weather-app"><header class="weather-app__header"><h1 class="weather-app__logo">WeatherScape 1.0.0</h1><button class="weather-app__btn" id="weather-app__minimize">_</button> <button class="weather-app__btn" id="weather-app__expand">=</button> <button class="weather-app__btn" id="weather-app__close">x</button></header><form id="location-search-form"><div><label for="location-search">Location</label> <input required type="search" name="location-search" id="location-search" autocomplete="off"/></div><button>Find</button><div id="location-search-status"></div></form><div id="temp-setting"><button class="temp-setting__btn" data-temp-unit="K">K</button> <button class="temp-setting__btn" data-temp-unit="C">C</button> <button class="temp-setting__btn" data-temp-unit="F">F</button></div><div id="weather-data"></div></div><button id="weather-app-icon" class="weather-app-icon weather-app-icon--closed"><div class="weather-app-icon__logo">WS</div><p class="weather-app-icon__text">WeatherScape 1.0.0</p></button></body></html>
