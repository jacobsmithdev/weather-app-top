<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="weather-app">
            <form id="location-search-form">
                <div>
                    <label for="location-search">Location</label>
                    <input
                        required
                        type="search"
                        name="location-search"
                        id="location-search"
                    />
                </div>
                <button>Find</button>
                <div id="location-search-status"></div>
            </form>
            <div id="temp-setting">
                <button class="temp-setting__btn" data-temp-unit="K">K</button>
                <button class="temp-setting__btn" data-temp-unit="C">C</button>
                <button class="temp-setting__btn" data-temp-unit="F">F</button>
            </div>
            <div id="weather-data"></div>
        </div>
    </body>
</html>
